<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezept Details</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/detail.css">
    
    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="../js/lib/jszip.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="../js/xmlParser.js"></script>
    <script src="../js/imageStore.js"></script>
    <script src="../js/recipeGenerator.js"></script>
</head>
<body>
    <div class="detail-container">
        <div class="detail-header">
            <button class="detail-back-btn" onclick="goBack()">
                ‚Üê Zur√ºck zur √úbersicht
            </button>

            <div class="detail-hero">
                <div class="detail-image-gallery">
                    <div class="detail-image-main" id="recipeImageMain">
                        <div class="emoji-placeholder">üçΩÔ∏è</div>
                    </div>
                    <div class="detail-image-thumbnails" id="imageThumbnails" style="display: none;"></div>
                </div>

                <div class="detail-info">
                    <h1 class="detail-title" id="recipeTitle">Rezept wird geladen...</h1>
                    <div class="recipe-category-badge" id="recipeCategory" style="display: none;"></div>
                    
                    <div class="detail-meta" id="recipeMeta"></div>
                    
                    <div class="detail-actions">
                        <button class="primary-btn" onclick="printRecipe()">
                            üñ®Ô∏è Drucken
                        </button>
                        <button class="secondary-btn" onclick="selectRandomRecipe()">
                            üé≤ Anderes Rezept
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="detail-content">
            <!-- Zutaten -->
            <div class="detail-section">
                <h2>üìù Zutaten</h2>
                <ul class="ingredients-list" id="ingredientsList">
                    <li class="no-data">Lade Zutaten...</li>
                </ul>
            </div>

            <!-- Zubereitung -->
            <div class="detail-section">
                <h2>üë®‚Äçüç≥ Zubereitung</h2>
                <ol class="instructions-list" id="instructionsList">
                    <li class="no-data">Lade Anleitung...</li>
                </ol>
            </div>
        </div>
    </div>

    <!-- Random FAB -->
    <button class="random-fab" onclick="selectRandomRecipe()" title="Zuf√§lliges Rezept">
        üé≤
    </button>

    <script>
        const generator = new RecipeGenerator();
        let currentRecipe = null;
        let allImages = [];
        let currentImageIndex = 0;

        window.addEventListener('load', async () => {
            // Lade Rezepte aus LocalStorage
            if (!generator.loadFromLocalStorage()) {
                // Versuche von URL zu laden
                try {
                    await generator.loadFromURL('../Rezepte.xlsx');
                    generator.saveToLocalStorage();
                } catch (error) {
                    alert('Fehler beim Laden der Rezepte. Bitte gehe zur√ºck zur Startseite.');
                    goBack();
                    return;
                }
            }

            // Hole aktuelles Rezept
            const recipeName = localStorage.getItem('currentRecipe');
            if (!recipeName) {
                alert('Kein Rezept ausgew√§hlt');
                goBack();
                return;
            }

            currentRecipe = generator.getRecipeByName(recipeName);
            if (!currentRecipe) {
                alert('Rezept nicht gefunden');
                goBack();
                return;
            }

            await displayRecipe();
        });

        async function displayRecipe() {
            if (!currentRecipe) return;

            // Titel
            document.getElementById('recipeTitle').textContent = currentRecipe.name;
            document.title = currentRecipe.name + ' - Rezept';

            // Kategorie
            const categoryEl = document.getElementById('recipeCategory');
            if (currentRecipe.category) {
                categoryEl.textContent = currentRecipe.category;
                categoryEl.style.display = 'inline-block';
            }

            // Zeige Hinweis wenn Placeholder-Rezept
            if (currentRecipe.isPlaceholder) {
                const infoEl = document.getElementById('recipeMeta');
                infoEl.innerHTML = `
                    <div style="background: #fff3cd; border-left: 4px solid #ffc107; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                        <strong>‚ÑπÔ∏è Hinweis:</strong> Dieses Rezept ist noch nicht vollst√§ndig erfasst.
                    </div>
                `;
            }

            // Bild/Emoji
            const imageEl = document.getElementById('recipeImageMain');
            const thumbnailsEl = document.getElementById('imageThumbnails');
            const emoji = getRecipeEmoji(currentRecipe.name);
            const gradient = getGradientForRecipe(currentRecipe.name);
            
            // Setze zun√§chst Emoji + Gradient
            imageEl.className = `detail-image-main ${gradient}`;
            imageEl.querySelector('.emoji-placeholder').textContent = emoji;

            // Versuche alle Bilder zu laden
            try {
                const imageURLs = await generator.getAllRecipeImageURLs(currentRecipe.name);
                
                if (imageURLs && imageURLs.length > 0) {
                    allImages = imageURLs;
                    currentImageIndex = 0;
                    
                    // Zeige erstes Bild
                    displayImage(0);
                    
                    // Wenn mehrere Bilder vorhanden, zeige Thumbnails
                    if (imageURLs.length > 1) {
                        displayThumbnails();
                    }
                } else {
                    // Kein Bild vorhanden - generiere Placeholder
                    const placeholder = generatePlaceholderImage(currentRecipe.name, emoji);
                    const img = document.createElement('img');
                    img.src = placeholder;
                    img.alt = currentRecipe.name;
                    img.onload = () => {
                        imageEl.innerHTML = '';
                        imageEl.appendChild(img);
                        imageEl.classList.remove('gradient-1', 'gradient-2', 'gradient-3', 'gradient-4', 'gradient-5', 'gradient-6', 'gradient-7', 'gradient-8');
                    };
                }
            } catch (error) {
                console.warn('Bilder konnten nicht geladen werden:', error);
                // Bei Fehler auch Placeholder verwenden
                const placeholder = generatePlaceholderImage(currentRecipe.name, emoji);
                const img = document.createElement('img');
                img.src = placeholder;
                img.alt = currentRecipe.name;
                imageEl.innerHTML = '';
                imageEl.appendChild(img);
                imageEl.classList.remove('gradient-1', 'gradient-2', 'gradient-3', 'gradient-4', 'gradient-5', 'gradient-6', 'gradient-7', 'gradient-8');
            }

            // Meta-Informationen
            const metaEl = document.getElementById('recipeMeta');
            
            // Nur f√ºr Nicht-Placeholder oder falls bereits Hinweis gesetzt wurde
            if (!currentRecipe.isPlaceholder) {
                metaEl.innerHTML = '';
            }

            if (currentRecipe.servings) {
                metaEl.innerHTML += `
                    <div class="detail-meta-item">
                        üë• <strong>${currentRecipe.servings}</strong> Portionen
                    </div>
                `;
            }

            if (currentRecipe.ingredients && currentRecipe.ingredients.length > 0 && !currentRecipe.isPlaceholder) {
                metaEl.innerHTML += `
                    <div class="detail-meta-item">
                        üìù <strong>${currentRecipe.ingredients.length}</strong> Zutaten
                    </div>
                `;
            }

            if (currentRecipe.instructions && currentRecipe.instructions.length > 0 && !currentRecipe.isPlaceholder) {
                metaEl.innerHTML += `
                    <div class="detail-meta-item">
                        üë®‚Äçüç≥ <strong>${currentRecipe.instructions.length}</strong> Schritte
                    </div>
                `;
            }

            // Zutaten
            displayIngredients();

            // Anleitung
            displayInstructions();
        }

        function displayImage(index) {
            if (index < 0 || index >= allImages.length) return;
            
            currentImageIndex = index;
            const imageEl = document.getElementById('recipeImageMain');
            
            // Ersetze mit echtem Bild
            const img = document.createElement('img');
            img.src = allImages[index];
            img.alt = currentRecipe.name;
            img.onload = () => {
                imageEl.innerHTML = '';
                imageEl.appendChild(img);
                imageEl.classList.remove('gradient-1', 'gradient-2', 'gradient-3', 'gradient-4', 'gradient-5', 'gradient-6', 'gradient-7', 'gradient-8');
            };
        }

        function displayThumbnails() {
            const thumbnailsEl = document.getElementById('imageThumbnails');
            thumbnailsEl.innerHTML = '';
            thumbnailsEl.style.display = 'flex';
            
            allImages.forEach((imageURL, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'image-thumbnail';
                if (index === currentImageIndex) {
                    thumbnail.classList.add('active');
                }
                
                const img = document.createElement('img');
                img.src = imageURL;
                img.alt = `Bild ${index + 1}`;
                img.onclick = () => {
                    displayImage(index);
                    updateThumbnailSelection(index);
                };
                
                thumbnail.appendChild(img);
                thumbnailsEl.appendChild(thumbnail);
            });
        }

        function updateThumbnailSelection(index) {
            const thumbnails = document.querySelectorAll('.image-thumbnail');
            thumbnails.forEach((thumb, i) => {
                if (i === index) {
                    thumb.classList.add('active');
                } else {
                    thumb.classList.remove('active');
                }
            });
        }

        function displayIngredients() {
            const listEl = document.getElementById('ingredientsList');
            
            if (!currentRecipe.ingredients || currentRecipe.ingredients.length === 0) {
                listEl.innerHTML = '<li class="no-data">Keine Zutaten verf√ºgbar</li>';
                return;
            }

            listEl.innerHTML = '';
            currentRecipe.ingredients.forEach(ingredient => {
                const li = document.createElement('li');
                li.className = 'ingredient-item';
                
                li.innerHTML = `
                    <span class="ingredient-amount">${ingredient.amount || ''}</span>
                    <span class="ingredient-unit">${ingredient.unit || ''}</span>
                    <span class="ingredient-product">${ingredient.product}</span>
                    ${ingredient.note ? `<span class="ingredient-note">${ingredient.note}</span>` : ''}
                `;
                
                listEl.appendChild(li);
            });
        }

        function displayInstructions() {
            const listEl = document.getElementById('instructionsList');
            
            if (!currentRecipe.instructions || currentRecipe.instructions.length === 0) {
                listEl.innerHTML = '<li class="no-data">Keine Anleitung verf√ºgbar</li>';
                return;
            }

            listEl.innerHTML = '';
            currentRecipe.instructions
                .sort((a, b) => a.step - b.step)
                .forEach(instruction => {
                    const li = document.createElement('li');
                    li.className = 'instruction-item';
                    li.innerHTML = `<div class="instruction-text">${instruction.text}</div>`;
                    listEl.appendChild(li);
                });
        }

        function getRecipeEmoji(recipeName) {
            const name = recipeName.toLowerCase();
            
            if (name.includes('pizza')) return 'üçï';
            if (name.includes('burger')) return 'üçî';
            if (name.includes('pasta') || name.includes('nudel')) return 'üçù';
            if (name.includes('salat')) return 'ü•ó';
            if (name.includes('suppe')) return 'üç≤';
            if (name.includes('kuchen') || name.includes('torte')) return 'üç∞';
            if (name.includes('brot')) return 'üçû';
            if (name.includes('h√§hnchen') || name.includes('chicken')) return 'üçó';
            if (name.includes('fisch')) return 'üêü';
            if (name.includes('reis')) return 'üçö';
            if (name.includes('curry')) return 'üçõ';
            if (name.includes('sandwich') || name.includes('subway')) return 'ü•™';
            if (name.includes('taco')) return 'üåÆ';
            if (name.includes('sushi')) return 'üç£';
            if (name.includes('steak')) return 'ü•©';
            if (name.includes('ei')) return 'üç≥';
            if (name.includes('auflauf')) return 'ü•ò';
            if (name.includes('dessert') || name.includes('nachtisch')) return 'üçÆ';
            if (name.includes('kartoffel')) return 'ü•î';
            if (name.includes('pute')) return 'ü¶É';
            if (name.includes('gnocchi')) return 'ü•ü';
            if (name.includes('nacho')) return 'üåÆ';
            if (name.includes('punsch')) return 'üç∑';
            if (name.includes('tiramisu')) return 'üç∞';
            if (name.includes('kaiserschmarn')) return 'ü•û';
            if (name.includes('apfel')) return 'üçé';
            if (name.includes('oatmeal') || name.includes('haferflocken')) return 'ü•£';
            if (name.includes('naan')) return 'ü´ì';
            if (name.includes('mac')) return 'üßÄ';
            
            return 'üçΩÔ∏è';
        }

        function getGradientForRecipe(recipeName) {
            const hash = recipeName.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            return `gradient-${(hash % 8) + 1}`;
        }

        function goBack() {
            window.location.href = '../index.html';
        }

        function printRecipe() {
            window.print();
        }

        function selectRandomRecipe() {
            const random = generator.getRandomRecipe();
            if (random) {
                localStorage.setItem('currentRecipe', random.name);
                window.location.reload();
            }
        }

        function generatePlaceholderImage(recipeName, emoji) {
            // Erstelle SVG Placeholder mit Emoji und Rezeptname
            const hash = recipeName.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            
            const colors = [
                ['#667eea', '#764ba2'],
                ['#f093fb', '#f5576c'],
                ['#4facfe', '#00f2fe'],
                ['#43e97b', '#38f9d7'],
                ['#fa709a', '#fee140'],
                ['#30cfd0', '#330867'],
                ['#a8edea', '#fed6e3'],
                ['#ff9a56', '#ff6a88']
            ];
            
            const colorPair = colors[hash % colors.length];
            const displayName = recipeName.length > 30 ? recipeName.substring(0, 27) + '...' : recipeName;
            
            const svg = `
                <svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad${hash}" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:${colorPair[0]};stop-opacity:1" />
                            <stop offset="100%" style="stop-color:${colorPair[1]};stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect width="600" height="400" fill="url(#grad${hash})"/>
                    <text x="300" y="200" font-size="140" text-anchor="middle" fill="white" opacity="0.9">${emoji}</text>
                    <text x="300" y="310" font-size="28" text-anchor="middle" fill="white" font-weight="600" opacity="0.95">${displayName}</text>
                </svg>
            `;
            
            return 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svg)));
        }
    </script>

    <style>
        .random-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .random-fab:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .detail-image-gallery {
            width: 100%;
            max-width: 600px;
        }

        .detail-image-main {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .detail-image-main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .detail-image-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            overflow-x: auto;
            padding: 5px 0;
            scrollbar-width: thin;
            scrollbar-color: #667eea #f0f0f0;
        }

        .detail-image-thumbnails::-webkit-scrollbar {
            height: 6px;
        }

        .detail-image-thumbnails::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 3px;
        }

        .detail-image-thumbnails::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .image-thumbnail {
            flex-shrink: 0;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .image-thumbnail:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .image-thumbnail.active {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .image-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .emoji-placeholder {
            font-size: 8em;
            position: relative;
            z-index: 1;
        }

        .recipe-category-badge {
            display: inline-block;
            padding: 6px 14px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* Gradient Classes */
        .gradient-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gradient-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .gradient-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .gradient-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .gradient-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .gradient-6 { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        .gradient-7 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .gradient-8 { background: linear-gradient(135deg, #ff9a56 0%, #ff6a88 100%); }
    </style>
</body>
</html>
